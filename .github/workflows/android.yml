name: Build Android APK (Auto-Gradle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm install

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          components: |
            platform-tools
            build-tools;34.0.0
            platforms;android-34

      - name: Accept licenses
        run: yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Capacitor CLI & Android Platform
        run: |
          npm install -g @capacitor/cli@5
          npm install @capacitor/android@5
          npx cap sync android

      - name: Ensure Gradle wrapper exists
        run: |
          cd android
          if [ ! -f "gradlew" ]; then
            echo "Gradle wrapper not found â€” generating..."
            gradle wrapper
          else
            echo "Gradle wrapper already exists."
          fi

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rupeedesk-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk