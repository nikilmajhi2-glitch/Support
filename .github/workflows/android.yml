name: Build Android APK (Capacitor v5)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install npm dependencies
        run: npm install

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ§° Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          components: |
            platform-tools
            build-tools;33.0.2
            platforms;android-33

      - name: âœ… Accept licenses
        run: yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: âš¡ Install Capacitor CLI
        run: npm install -g @capacitor/cli@5.7.8

      - name: âš™ï¸ Install Capacitor Android runtime
        run: npm install @capacitor/android@5.7.8 --legacy-peer-deps

      - name: ğŸ— Add Android platform (if missing)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "âœ… Android platform already exists."
          fi

      - name: ğŸ”„ Sync Capacitor project
        run: npx cap sync android

      - name: ğŸ§± Build Debug APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rupeedesk-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk